<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vultriage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .server-rack {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .rack-bar {
            width: 75px;
            height: 15px;
            position: relative;
            margin-bottom: 3px;
        }
        
        .rack-bar:last-child {
            margin-bottom: 0;
        }
        
        .indicator-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="text-center px-4 max-w-md">
        <!-- Business Name Header at the Very Top -->
        <h1 class="text-5xl font-bold text-black mb-8">vultriage</h1>
        
        <!-- Modified Logo with Specified Colors -->
        <div class="server-rack">
            <div class="rack-bar" style="background-color: #0a192f;">
                <div class="indicator-dot"></div>
            </div>
            <div class="rack-bar" style="background-color: #172944;">
                <div class="indicator-dot"></div>
            </div>
            <div class="rack-bar" style="background-color: #172944;"></div>
        </div>
        
        <!-- Main Content -->
        <h2 class="text-2xl font-bold text-black mb-2">coming soon...</h2>
        <p class="text-gray-600 mb-6">AI-Driven B2C Cybersecurity SaaS</p>
        
        <div class="mb-8">
            <a href="mailto:info@vultriage.com" class="text-lg text-black hover:text-gray-700">info@vultriage.com</a>
        </div>

        <!-- Social Links -->
        <div class="flex justify-center space-x-4">
            <a href="https://www.instagram.com/oliver.larkins/" 
               class="bg-[#172944] text-white px-6 py-3 rounded-md font-bold hover:bg-[#0a192f] transition duration-300">
                instagram
            </a>
            <a href="https://github.com/ollielarkins" 
               class="bg-[#172944] text-white px-6 py-3 rounded-md font-bold hover:bg-[#0a192f] transition duration-300">
                github
            </a>
        </div>
    </div>
</body>
</html>
